name: TruffleHog Scan

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          scan: filesystem
          regex: true
